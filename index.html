<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overpass Groove Lab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Overpass Groove Lab</h1>
        <p>用音频自动拆谱，做一个更像「节奏天国」的小型可视化音游。</p>
      </header>

      <section class="panel">
        <div class="row">
          <label class="file-picker">
            <span>音频文件</span>
            <input id="audioFile" type="file" accept="audio/*" />
          </label>
          <button id="loadDefault">加载仓库里的示例音乐</button>
          <button id="analyzeBtn">分析节奏</button>
          <button id="startBtn" disabled>开始演奏</button>
        </div>

        <div class="row stats">
          <div>模式：<strong id="modeLabel">等待分析</strong></div>
          <div>连击：<strong id="combo">0</strong></div>
          <div>得分：<strong id="score">0</strong></div>
          <div>判定：<strong id="judge">--</strong></div>
          <div>命中率：<strong id="accuracy">0%</strong></div>
        </div>

        <div class="row hint">
          <p>
            操作：<kbd>F</kbd> 左轨 / <kbd>J</kbd> 中轨 / <kbd>K</kbd> 右轨。<br />
            <span class="tap">Tap</span> 普通点按，
            <span class="hold">Hold</span> 长按到尾，
            <span class="flick">Flick</span> 快速双击同轨。
          </p>
        </div>
      </section>

      <section class="game-wrap">
        <canvas id="game" width="1000" height="560"></canvas>
      </section>

      <section class="analysis">
        <h2>自动拆谱结果</h2>
        <pre id="analysisText">尚未分析。</pre>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
